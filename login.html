<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <div class="input-box">
                <h2>Sign In</h2>
                <input type="text" required>
                <span id="emailOrUserName">Email or Username</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="password" required>
                <span id="pass">Enter Password</span>
                <i></i>
            </div>
            <input id="loginBtn" type="submit" value="Login">
            <!-- <div class="links"> -->
                <!-- <a href="#">Forgot Password?</a> -->
                <!-- <a href="#">Sign Up</a> -->
            <!-- </div> -->
        </form>
    </div>
</body>
</html>
